name: WakaTime Dev Metrics

on:
  # æ¯å¤©å‡Œæ™¨è‡ªåŠ¨è¿è¡Œï¼ˆä¸€å¤©ä¸€æ¬¡ï¼‰
  schedule:
    - cron: '0 0 * * *'
  # æ‰‹åŠ¨è§¦å‘å¼€å…³
  workflow_dispatch:

jobs:
  update-readme-stats:
    runs-on: ubuntu-latest
    
    # ğŸŒŸ æ–°å¢ï¼šè®¾ç½®æ—¶åŒºç¯å¢ƒå˜é‡ä¸ºåŒ—äº¬æ—¶é—´
    env:
      TZ: Asia/Shanghai
      
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run WakaTime Stats Action
        uses: anmol098/waka-readme-stats@master
        with:
          # Secret å¼•ç”¨
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # ä½ çš„å‚æ•°é…ç½®
          SECTION_NAME: waka
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_TIMEZONE: true
          SHOW_COMMIT: true
          SHOW_LANGUAGE: true
          SHOW_LINES_OF_CODE: false
          SHOW_LANGUAGE_PER_REPO: true
          SHOW_LOC_CHART: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_PROFILE_VIEWS: true
          SHOW_SHORT_INFO: false 
          SHOW_UPDATED_DATE: true
          SHOW_TOTAL_CODE_TIME: true
          COMMIT_BY_ME: false
          COMMIT_MESSAGE: Updated with Dev Metrics
          COMMIT_SINGLE: false
          LOCALE: zh
          UPDATED_DATE_FORMAT: '%d/%m/%Y %H:%M:%S'
          SYMBOL_VERSION: 1