name: WakaTime Dev Metrics

on:
  schedule:
    - cron: '0 0 * * *'      # 每天 00:00 自动更新
  workflow_dispatch:         # 手动触发也可以

jobs:
  update-readme-stats:
    runs-on: ubuntu-latest

    # Secret已在仓库级设置，因此不再需要 environment 字段

    permissions:
      contents: write    # 允许提交更新后的 README 文件
      traffic: read      # 允许读取仓库的流量（views/traffic）数据

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run WakaTime Stats Action
        uses: anmol098/waka-readme-stats@master
        with:
          # 引用仓库级 Secret
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # 以下是你原有的配置
          SECTION_NAME: waka
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_TIMEZONE: true
          SHOW_COMMIT: true
          SHOW_LANGUAGE: true
          SHOW_LINES_OF_CODE: false
          SHOW_LANGUAGE_PER_REPO: true
          SHOW_LOC_CHART: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_PROFILE_VIEWS: true
          SHOW_SHORT_INFO: true
          SHOW_UPDATED_DATE: true
          SHOW_TOTAL_CODE_TIME: true
          COMMIT_BY_ME: false
          COMMIT_MESSAGE: Updated with Dev Metrics
          COMMIT_SINGLE: false
          LOCALE: en
          UPDATED_DATE_FORMAT: '%d/%m/%Y %H:%M:%S'
          SYMBOL_VERSION: 1