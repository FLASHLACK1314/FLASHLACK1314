name: 更新 WakaTime 统计

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行一次
  workflow_dispatch:     # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 第一步：拉取仓库内容
      - name: 检出仓库代码
        uses: actions/checkout@v3

      # 第二步：更新 WakaTime 统计
      - name: 更新 WakaTime 数据
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}