name: WakaTime Dev Metrics

on:
  # 每天凌晨自动运行（一天一次）
  schedule:
    - cron: '0 0 * * *'
  # 手动触发开关
  workflow_dispatch:

jobs:
  update-readme-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run WakaTime Stats Action
        uses: anmol098/waka-readme-stats@master
        with:
          # Secret 引用
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # 你的参数配置
          SECTION_NAME: waka
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_TIMEZONE: true
          SHOW_COMMIT: true
          SHOW_LANGUAGE: true
          SHOW_LINES_OF_CODE: false
          SHOW_LANGUAGE_PER_REPO: true
          SHOW_LOC_CHART: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_PROFILE_VIEWS: true
          SHOW_SHORT_INFO: false # 帮你保留了关闭短信息，避免显示私人仓库和存储空间
          SHOW_UPDATED_DATE: true
          SHOW_TOTAL_CODE_TIME: true
          COMMIT_BY_ME: false
          COMMIT_MESSAGE: Updated with Dev Metrics
          COMMIT_SINGLE: false
          LOCALE: zh # 中文代码：zh
          UPDATED_DATE_FORMAT: '%d/%m/%Y %H:%M:%S'
          SYMBOL_VERSION: 1